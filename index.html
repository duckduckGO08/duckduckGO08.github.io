<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kate的征婚启事</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>征婚启事</h1>
            <div class="profile-photo">
                <!-- 这里可以放Kate的照片 -->
                <img src="kate-photo.jpg" alt="Kate的照片">
            </div>
        </header>
        
        <section class="basic-info">
            <h2>基本信息</h2>
            <ul>
                <li>姓名：Kate</li>
                <li>年龄：XX岁</li>
                <li>身高：XXX cm</li>
                <li>学历：XXXX</li>
                <li>职业：XXXX</li>
                <li>所在地：XXXX</li>
            </ul>
        </section>

        <section class="about-me">
            <h2>关于我</h2>
            <p>这里可以写一些Kate的个人介绍...</p>
        </section>

        <section class="seeking">
            <h2>期待的他</h2>
            <ul>
                <li>年龄范围：XX-XX岁</li>
                <li>学历要求：XXXX</li>
                <li>其他期望：XXXX</li>
            </ul>
        </section>

        <section class="contact">
            <h2>联系方式</h2>
            <p>如果您对我感兴趣，请通过以下方式联系：</p>
            <p>邮箱：xxx@xxx.com</p>
        </section>
    </div>
</body>
</html>
